{% extends 'base.html' %}

{% block title %}Événements - {% endblock %}

{% block content %}
    <div class="container">
        <h2>Liste des Événements</h2>
        <div class="event-list">
            {% for event in events %}
                <div class="event-card">
                    <h3>{{ event.title }}</h3>
                    <p>{{ event.description }}</p>
                    <a href="{% url 'contests:trials' event.id %}" class="button">Voir les Épreuves</a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}

{% block extra_css %}
    {% load static %} <!-- Ajoute cette ligne pour charger static localement -->
    <link rel="stylesheet" href="{% static 'contests/css/events.css' %}">
{% endblock %}
