<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODC Vote - Événements</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'contests/css/events.css' %}">
</head>
<body>
    <div class="container">
        <h2>Liste des Événements</h2>
        <div class="event-list">
            {% for event in events %}
                <div class="event-card">
                    <h3>{{ event.title }}</h3>
                    <p>{{ event.description }}</p>
                    <a href="{% url 'contests:trials' event.id %}" class="button">Voir les Épreuves</a>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
