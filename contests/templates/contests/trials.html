<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Épreuves pour {{ event.title }} - ODC Vote</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'contests/css/events.css' %}">  <!-- Réutilise le CSS pour cohérence -->
</head>
<body>
    <div class="container">
        <h2>Épreuves pour l'Événement {{ event.title }}</h2>
        <div class="trial-list">
            {% for trial in trials %}
                <div class="trial-card">
                    <h3>{{ trial.title }}</h3>
                    <p>{{ trial.description }}</p>
                    <a href="{% url 'contests:publications' trial.id %}" class="button">Voir les Publications</a>
                </div>
            {% endfor %}
        </div>
        <a href="{% url 'contests:events' %}" class="button">Retour aux Événements</a>
    </div>
</body>
</html>
